<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Escolha seu personagem - MapaDev Week</title>
    <link rel="stylesheet" href="./src/css/variaveis.css" />
    <link rel="stylesheet" href="./src/css/reset.css" />
    <link rel="stylesheet" href="./src/css/fontes.css" />    
    <link rel="stylesheet" href="./src/css/animacoes.css" />
    <link rel="stylesheet" href="./src/css/estilos.css">       
    <link rel="stylesheet" href="./src/css/responsivo.css">
</head>
<body>
    <main>
        <header class="cabecalho">
            <h1 class="titulo">
                Character Select
            </h1>            
        </header>
        <div class="selecao-de-personagens">
            <div class="personagem-grande personagem-jogador-1">
                <img src="./src/imagens/jin.png" alt="Personagem selecionado jogador 1" id="personagem-jogador-1">
                <div class="nome">
                    <h2 id="nome-jogador-1">Jin Kazama</h2>
                </div>
            </div>

            <ul class="lista-de-personagens">
                <li class="personagem selecionado" id="jin" data-name="Jin Kazama">
                    <span class="tag">1P</span>
                    <img src="./src/imagens/Jin Kazama. jpg.jpg" alt="Personagem Jin">
                </li>

                <li class="personagem" id="king" data-name="King">
                    <span class="tag">1P</span>
                    <img src="./src/imagens/King.jpg" alt="Personagem King">
                </li>

                <li class="personagem" id="law" data-name="Marshaw Law">
                    <span class="tag">1P</span>
                    <img src="./src/imagens/Law.jpg" alt="Personagem Marshaw Law">
                </li>

                <li class="personagem" id="paul" data-name="Paul Phoenix">
                    <span class="tag">1P</span>
                    <img src="./src/imagens/Paul.jpg" alt="Personagem Paul">
                </li>

                <li class="personagem" id="hwoarang" data-name="Hwoarang">
                    <span class="tag">1P</span>
                    <img src="./src/imagens/Hwoarang.jpg" alt="Personagem Hwoarang">
                </li>

                <li class="personagem jogador-2-selecionado" id="heirachi" data-name="Heirachi">
                    <span class="tag">2P</span>
                    <img src="./src/imagens/Heirachi.jpg" alt="Personagem Heirachi">
                </li>

                <li class="personagem" id="yoshimitsu" data-name="yoshimitsu">
                    <span class="tag">1P</span>
                    <img src="./src/imagens/Yoshimtsu.jpg" alt="Personagem Yoshimitsu">
                </li>

                <li class="personagem" id="cristie" data-name="Cristie Monteiro">
                    <span class="tag">1P</span>
                    <img src="./src/imagens/Christie.jpg" alt="Personagem Cristie Monteiro">
                </li>

                <li class="personagem" id="eddy" data-name="Eddy">
                    <span class="tag">1P</span>
                    <img src="./src/imagens/Eddy.jpg" alt="Personagem Eddy">
                </li>
            </ul>

            <div class="personagem-grande personagem-jogador-2">
                <img src="./src/imagens/Heirachi.pngvd.png" alt="Personagem selecionado jogador 2" id="personagem-jogador-2">
                <div class="nome">
                    <h2>Heirachi</h2>
                </div>
            </div>
        </div>
    </main>
    <script src="./src/js/index.js"></script>
</body>
</html>
